
<!DOCTYPE html>
<html>
<head>
	<title>StorageDemo</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
</head>
<body>
	<script type="text/javascript">
        if (window.localStorage) {
             document.write("当前网页支持localstorage\n访问次数:"+localStorage.requestcount+"次");
        }else {
            document.write("当前网页不支持localstorage\n访问次数:"+localStorage.requestcount+"次");
        }
    
	</script>
</body>
</html>
